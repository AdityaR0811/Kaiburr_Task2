apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kaiburr-executor-netpol
  namespace: kaiburr
  labels:
    app: kaiburr-task2
spec:
  podSelector:
    matchLabels:
      app: kaiburr-exec
  policyTypes:
    - Egress
  egress:
    # Allow DNS lookups only
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Deny all other egress (executor should not need network)
